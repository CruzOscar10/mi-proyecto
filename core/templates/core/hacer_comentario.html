{% extends 'core/base.html' %}

{% block title %}Dejar Comentario - Restaurante El Paisa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-comment"></i> Dejar Comentario
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_calificacion" class="form-label">Calificaci√≥n *</label>
                        {{ form.calificacion }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_texto" class="form-label">Comentario *</label>
                        {{ form.texto }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_pedido" class="form-label">Pedido Relacionado (Opcional)</label>
                        {{ form.pedido }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-paper-plane"></i> Enviar Comentario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
