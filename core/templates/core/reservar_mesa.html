{% extends 'core/base.html' %}

{% block title %}Reservar Mesa - Restaurante El Paisa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-calendar-plus"></i> Reservar Mesa
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_fecha_reserva" class="form-label">Fecha y Hora *</label>
                        {{ form.fecha_reserva }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_numero_personas" class="form-label">NÃºmero de Personas *</label>
                        {{ form.numero_personas }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_notas" class="form-label">Notas Especiales</label>
                        {{ form.notas }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-calendar-check"></i> Confirmar Reserva
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
